{{ block "content" . }}
<div class="breadcrumbs text-sm mb-4">
  <ul>
    <li><a href="/">Home</a></li>
    <li>Help</li>
  </ul>
</div>

<div class="prose max-w-none">
  {{.HTMLContent}}
</div>

{{if .Tasks}}
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8">
  {{range .Tasks}}
  <div class="card bg-base-200 shadow-xl">
    <div class="card-body">
      <h2 class="card-title">
        {{.ShortName}}
        <div class="badge badge-secondary">{{.AvailableCount}} images</div>
      </h2>
      <p>{{.Name}}</p>
      <div class="card-actions justify-end">
        <a href="/help/{{.ID}}" class="btn btn-sm btn-primary">View Details</a>
        {{if gt .AvailableCount 0}}
        <a href="/annotate?task={{.ID}}" class="btn btn-sm btn-accent">Annotate</a>
        {{end}}
      </div>
    </div>
  </div>
  {{end}}
</div>
{{end}}
{{ end }}
